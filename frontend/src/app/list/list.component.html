<div class="todo-list">
    <h1>To-Do List</h1>
    <input [(ngModel)]="title" placeholder="clean your desk">
    <input [(ngModel)]="deadline" placeholder="01-01-1999">
    <input [(ngModel)]="priority" placeholder="urgent">

    <button (click)="addItem()">Add a task!</button>

    <item *ngFor="let item of items"
                    [item]="item"
                    (toggle)="toggleItem($event)"
                    (delete)="deleteItem($event)"
                    (urgent)="urgentItem($event)">
    </item>
</div>

<router-outlet />
