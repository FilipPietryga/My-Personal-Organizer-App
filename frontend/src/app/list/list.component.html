<div class="todo-list">
    <h1>To-Do List</h1>
    <input [(ngModel)]="title" placeholder="New item">
    <button (click)="addItem()">Add</button>

    <list-item *ngFor="let item of items"
                    [item]="item"
                    (toggle)="toggleItem($event)">
    </list-item>
</div>
