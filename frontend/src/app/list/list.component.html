<div class="todo-list">
    <h1>To-Do List</h1>
    <input [(ngModel)]="title" placeholder="New item">
    <button (click)="addItem()">Add</button>

    <item *ngFor="let item of items"
                    [item]="item"
                    (toggle)="toggleItem($event)"
                    (delete)="deleteItem($event)"
                    (urgent)="urgentItem($event)">
    </item>
</div>

<router-outlet />
