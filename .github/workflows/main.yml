name: CI/CD Pipeline

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test -- --watch=false --bail --no-progress --disable-host-check

    - name: Build the application
      run: npm run build --prod

    - name: Deploy (optional)
      run: echo "Deploy step goes here"
