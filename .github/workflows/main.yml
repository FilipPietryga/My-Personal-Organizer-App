name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Ensure this matches the version in your .nvmrc or .node-version

      - name: Install dependencies
        run: npm install
        working-directory: ./My-Personal-Organizer-App/frontend

      - name: Run tests
        run: npm test
        working-directory: ./My-Personal-Organizer-App/frontend

      - name: Build project
        run: npm run build -- --prod
        working-directory: ./My-Personal-Organizer-App/frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.13.1'

      - name: Install dependencies
        run: npm install
        working-directory: ./My-Personal-Organizer-App/frontend

      - name: Build project
        run: npm run build -- --prod
        working-directory: ./My-Personal-Organizer-App/frontend

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: '<YOUR_AZURE_APP_NAME>'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./My-Personal-Organizer-App/frontend/dist/<YOUR_PROJECT_NAME>
